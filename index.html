<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Effect Site</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <img src="images/logo.png" alt="Logo" class="logo" />
        <ul>
          <li><a href="#">Login</a></li>
          <li><a href="#">Sign Up</a></li>
          <li class="search">
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
          </li>
          <li class="hamburger">
            <a href="#">
              <div class="bar"></div>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <img src="images/background.png" alt="bg" class="parallax bg-img" />
      <img src="images/fog_7.png" alt="fog7" class="parallax fog-7" />
      <img
        src="images/mountain_10.png"
        alt="mountain10"
        class="parallax mountain-10"
      />
      <img src="images/fog_6.png" alt="fog6" class="parallax fog-6" />
      <img
        src="images/mountain_9.png"
        alt="mountain9"
        class="parallax mountain-9"
      />
      <img
        src="images/mountain_8.png"
        alt="mountain8"
        class="parallax mountain-8"
      />
      <img src="images/fog_5.png" alt="fog5" class="parallax fog-5" />
      <img
        src="images/mountain_7.png"
        alt="mountain7"
        class="parallax mountain-7"
      />
      <div class="text parallax">
        <h2>China</h2>
        <h1>Zhangjiajie</h1>
      </div>
      <img
        src="images/mountain_6.png"
        alt="mountain6"
        class="parallax mountain-6"
      />
      <img src="images/fog_4.png" alt="fog4" class="parallax fog-4" />
      <img
        src="images/mountain_5.png"
        alt="mountain5"
        class="parallax mountain-5"
      />
      <img src="images/fog_3.png" alt="fog3" class="parallax fog-3" />
      <img
        src="images/mountain_4.png"
        alt="mountain4"
        class="parallax mountain-4"
      />
      <img
        src="images/mountain_3.png"
        alt="mountain3"
        class="parallax mountain-3"
      />
      <img src="images/fog_2.png" alt="fog2" class="parallax fog-2" />
      <img
        src="images/mountain_2.png"
        alt="mountain2"
        class="parallax mountain-2"
      />
      <img
        src="images/mountain_1.png"
        alt="mountain1"
        class="parallax mountain-1"
      />
      <img src="images/sun_rays.png" alt="sunrays" class="sun-rays" />
      <img
        src="images/black_shadow.png"
        alt="blackshadow"
        class="black-shadow"
      />
      <img src="images/fog_1.png" alt="fog1" class="parallax fog-1" />
    </main>
  </body>
</html>
